<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <title>翻牌遊戲</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            font-family: 微軟正黑體;
            /* 有 box-sizing 時，得扣掉線的寬度 */
            /* box-sizing: border-box; */
        }

        body {
            display: flex;
            align-items: center;
            /* 要有高度才行 */
            height: 100vh;
            width: 100vw;
            background-image: url(./images/sea.jpg);
            background-size: cover;
            background-repeat: no-repeat;
        }

        .card {
            width: 100px;
            height: 180px;
            /* 設定子元素在 3D 空間內 */
            transform-style: preserve-3d;
            position: relative;
            /* 整張卡片的旋轉 */
            /* 一開始先蓋排 */
            transform: rotateY(180deg);
            /* 0.5 秒翻轉動畫 */
            /* 讓它有轉場效果 */
            /* 指定 transform 轉 0.5秒，只有 0，就寫 .5秒就好*/
            transition: transform .5s;
            float: left;
            /* (1000-800)/16 */
            margin: 12.5px;
        }

        .front {
            /* 這裡的 background-image 用程式算出來，所以先刪掉 */
            width: 100%;
            height: 100%;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            /* 正面、背面都要設定 */
            position: absolute;
        }

        .back {
            width: 100%;
            height: 100%;
            background-image: url(./images/turtle.jpg);
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            position: absolute;
            /* 把背面的 div 轉到 front 後面貼齊 */
            transform: rotateY(180deg);
            /* 修改動畫的問題 */
            backface-visibility: hidden;
        }

        /* 遊戲區域   1360   1920*/
        #game {
            width: 1000px;
            margin: auto;
        }

        .open {
            transform: rotateY(0deg);
        }

        #loading {
            width: 100vw;
            height: 100vh;
            position: fixed;
            background: white;
            /* 動態垂直置中對齊 */
            display: table;
            transition: opacity 1s;
        }

        #loading-inner {
            display: table-cell;
            vertical-align: middle;
            text-align: center;
            color: #8849EF;
        }

        #menu {
            position: absolute;
            top: 110px;
            right: 40px;
            display: flex;
            flex-direction: column;
        }

        #restart {
            margin-bottom: 10px;
        }

        #look {
            margin-bottom: 10px;
        }

        #timer {
            margin-bottom: 5px;
        }

        @media (min-width: 1370px) {
            #game {
                width: 1000px;
                margin: auto;
            }

            #menu {
                position: absolute;
                top: 110px;
                right: 200px;
                display: flex;
                flex-direction: column;
            }

            #restart {
                margin-bottom: 10px;
            }

            #look {
                margin-bottom: 10px;
            }

            #timer {
                margin-bottom: 5px;
            }
        }
    </style>
</head>

<body>
    <div id="game"></div>
    <div id="menu">
        <input type="button" value="開始" id="restart">
        <input type="button" value="看牌" id="look">
        <div id="timer" style="color: white;">
            剩餘時間：
            <span id="text-time"> 60 </span>秒
        </div>
        <div style="color: white;">
            分數：
            <span id="text-score"> 0 </span>分
        </div>
    </div>
    <div id="loading">
        <div id="loading-inner">
            <img src="./loading.svg" alt="">
            <h1>載入中</h1>
        </div>
    </div>

    <script src="jquery-3.5.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script>

        let timeleft = 60;
        let gametimer = 0;
        let score = 0;

        setTimeout(() => {
            $("#loading").css("display", "none")
        }, 1000);

        // 產生 16 張 卡片
        for (let i = 0; i < 24; i++) {
            $("#game").append(`
            <div class="card">
                <div class="front"></div>
                <div class="back"></div>
            </div>`)
        }


        $("#restart").click(function () {
            $(this).attr("disabled", true)

            timeleft = 60;
            $("#text-time").text(timeleft);

            score = 0;
            $("#text-score").text(score);


            $("#game").children().remove()
            for (let i = 0; i < 24; i++) {
                $("#game").append(`
            <div class="card">
                <div class="front"></div>
                <div class="back"></div>
            </div>`)
            }

            // 指定數字
            for (let i = 0; i < $(".card").length; i++) {
                // 總共16張/2 => 8種牌，因為是1~16而沒有0，所以+1
                let num = i % ($(".card").length / 2) + 1;
                // console.log(`i:${i},num:${num}`);
                $(".card").eq(i).find(".front").css("background-image", `url(./撲克牌/${num}H.jpg)`)
                // 測試用
                $(".card").eq(i).attr("data-card", num);
            }

            // 換 10 次牌
            for (let i = 0; i < 10; i++) {
                // 隨機抽一張牌，移動到隨機一張牌後面
                let target = Math.floor(Math.random() * $(".card").length);
                let dist = Math.floor(Math.random() * $(".card").length);
                $(".card").eq(target).insertAfter($(".card").eq(i))
            }

            // 看牌
            $("#look").click(function () {
                // 分數
                if (score == 0) {
                    $("#text-score").text(score);
                } else {
                    score -= 1
                    $("#text-score").text(score);
                }

                $(this).attr("disabled", true)
                $(".card").addClass("open")
                setTimeout(() => {
                    $(".card").removeClass("open")
                    $(this).attr("disabled", false)
                }, 2000)
            })

            $(".card").on('click', function () {
                // 如果已翻開的牌數量小於 2，且這張還沒翻開
                if ($(".open").length < 2 && !$(this).hasClass("open")) {
                    $(this).addClass("open");
                }

                // 翻開兩張牌了
                if ($(".open").length == 2) {
                    // 過一秒鐘後翻回來
                    setTimeout(() => {
                        $(".open").removeClass("open")
                    }, 1000);

                    // 如果兩張一樣
                    // $(document).ready(function () {
                    if ($(".open").eq(0).find(".front").css("background-image") == $(".open").eq(1).find(".front").css("background-image")) {
                        score += 1
                        $("#text-score").text(score);
                        // $(".open").addClass('animated bounce');
                        // $(".open").on('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function () {
                        // $(".open").removeClass('animated bounce');
                        // })
                        $(".open").fadeTo(1000, 0).addClass("ok")
                        // 動畫效果
                        $(".open").addClass('animated bounce')
                        $(".open").on('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function () {
                            $(".open").removeClass('animated bounce');
                        })
                    }
                    // })
                }
            })

            gametimer = setInterval(() => {
                timeleft--;
                $("#text-time").text(timeleft);
                if (timeleft <= 20) {
                    $("#timer").css("color", "red")
                    $("#timer").addClass('animated heartBeat')
                    $("#timer").on('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function () {
                        $("#timer").removeClass('animated heartBeat');
                    })
                }

                // 如果都配對完
                if ($(".ok").length == $(".card").length) {
                    clearInterval(gametimer)
                    $("#restart").attr("disabled", false);
                    // 等待 1 秒淡出後再跳訊息
                    setTimeout(() => {
                        Swal.fire({
                            icon: 'success',
                            title: '恭喜',
                            text: '恭喜過關'
                        })
                    }, 1000);
                }

                else if (timeleft == 0 && $(".ok").length !== $(".card").length) {
                    clearInterval(gametimer)
                    $("#restart").attr("disabled", false);
                    setTimeout(() => {
                        Swal.fire({
                            icon: 'lose',
                            title: 'Time Over',
                            text: '再接再厲!'
                        })
                    }, 1000);
                }
            }, 1000)
        })

    </script>
</body>

</html>
